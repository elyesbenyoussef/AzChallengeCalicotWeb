<div style="width: 400px;">
    <h1 mat-dialog-title>Ajouter un produit</h1>
    <div mat-dialog-content class="row" style="width: 100%;">
        <mat-form-field style="width: 100%;">
            <mat-label>Nom de produit</mat-label>
            <input matInput placeholder="Ajouter nom de produit" [(ngModel)]="data.nom">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="data.description" rows="5"></textarea>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <mat-label>Prix</mat-label>
            <input matInput type="number" class="right-align" [(ngModel)]="data.prix">
            <span matPrefix>$&nbsp;</span>
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <mat-label>Image URL</mat-label>
            <input matInput placeholder="Ajouter l'URL de l'image" [(ngModel)]="data.imageSrc">
        </mat-form-field>
    </div>
    <div mat-dialog-actions style="justify-content: space-evenly;">
        <button mat-button (click)="onNoClick()">Annuler</button>
        <button mat-raised-button color="primary" (click)="onAddClick()" cdkFocusInitial>Ajouter</button>
    </div>
</div>
